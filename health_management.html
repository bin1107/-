<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>健康管理 - 遠程監護和健康管理平台</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #007BFF;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #0056f9;
            color: white;
        }
        .content {
            padding: 20px;
        }
        /* 表單樣式 */
        .form-container {
            max-width: 500px;
            margin: auto;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group select, .form-group input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056f9;
        }
    </style>
</head>
<body>
   <h1>遠程監護和健康管理平台</h1>
    <div class="navbar"style="width: 100%">
         <a href="index.html"style="width: 16%">首頁</a>
        <a href="design_concept.html"style="width: 16%">設計理念</a>
        <a href="health_management.html"style="width: 16%">健康管理頁面</a>
        <a href="remote_healthcare.html"style="width: 16%">遠端醫療頁面</a>
        <a href="contact_us.html"style="width: 16%">聯絡我們</a>
    </div>
    <div class="content">
        <h1>健康管理</h1>
        <div class="form-container">
            <form action="#">
                <div class="form-group">
                    <label for="measurement-time">填寫時間</label>
                    <input type="datetime-local" id="measurement-time" name="measurement-time">
                </div>
                <div class="form-group">
                    <label for="measurement-type">量測類型</label>
                    <select id="measurement-type" name="measurement-type">
                        <option value="血糖">血糖</option>
                        <option value="血壓">血壓</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="measurement-value">填寫測量數值</label>
                    <input type="number" id="measurement-value" name="measurement-value" step="0.01" placeholder="請輸入測量數值">
                </div>
               <a href="測量提交.html" class="button">提交</a>
               <a href="查詢測量記錄.html" class="button">查詢測量記錄</a>


    
            </form>
        </div>
    </div>
</body>
</html>
